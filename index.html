<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="particles"></canvas>

    <div class="message-box">
        <h1 class="title">My Love ❤️</h1>
        <p class="love-message">You are the most beautiful thing in my life. I cherish every moment with you. 💕</p>
        <div class="question-box">
            <p class="question">Do you love me? 😊</p>
            <div class="buttons">
                <button id="yes-btn">Yes ❤️</button>
                <button id="no-btn">No 😢</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
